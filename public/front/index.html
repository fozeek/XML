<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test API</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container" style="margin-top: 50px;">
            <form method="post" id="requestForm">
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="text" class="form-control" id="url" placeholder="Enter URL" name="url" value="http://xml.dev/">
                </div>

                <div class="radio">
                    <label class="radio-inline">
                        <input type="radio" name="requestType" id="requestGet" value="GET" checked> GET
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="requestType" id="requestPost" value="POST"> POST
                    </label> 
                    <label class="radio-inline">
                        <input type="radio" name="requestType" id="requestPost" value="DELETE"> DELETE
                    </label>           
                </div>

                <div class="elements" style="display: none">
                    <a href="#" id="add" data-cpt="2">Add new header</a>
                    <div class="row" id="row1">
                        <div class="col-lg-2">
                            <input type="text" class="form-control post-key" id="header" name="key[]" placeholder="Cle 1">    
                        </div>
                        <div class="col-lg-9">
                            <input type="text" class="form-control post-value" id="value" name="value[]" placeholder="Valeur 1">    
                        </div>
                        <button type="button" class="delete">x</button>
                    </div>
                </div>
               
                <button type="submit" class="btn btn-default" style="margin-top: 20px">Submit</button>
            </form>

            <textarea class="form-control" rows="20" id="result" style="margin-top: 20px;"></textarea>
        </div>
    </body>
</html>
